<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="Google_Design.css">
    </head>
    <body>
        <div class="main-container">
            <div class="upper-container"> <!-- This is in flexbox style-->
                <div class="upper-container-contents" id="UST">
                </div>

                    </a>
                </div>
                <div class="upper-container-contents" id = "DLSU">
                    <a href="GoogleImages.html">

                    </a>
                </div>

                    </a>

            </div>
            <div class="lower-container">

                    <div class="Socs"><img src="discord.svg" alt="" class = "socmed" style="height: 40px;" ></div>
                    <div class="socs"><img src="Google.png" alt="" class = "socmed"></div>
                </div>

                </div>

        <script src = "Google_Function.js"></script>
